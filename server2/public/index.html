<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">Inventario Admin</span>
                </div>
                <div class="flex items-center">
                    <span id="connectionStatus" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> Online
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Total Activos</p>
                        <p class="text-3xl font-bold text-gray-800" id="statsActivos">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Auditor√≠as</p>
                        <p class="text-3xl font-bold text-gray-800" id="statsAuditorias">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-purple-500 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Espacios</p>
                        <p class="text-3xl font-bold text-gray-800" id="statsEspacios">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button onclick="showTab('activos')" id="tab-activos" class="flex-1 py-4 px-6 text-center font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none hover:bg-gray-50 transition-colors">
                    üè¢ Lista de Activos
                </button>
                <button onclick="showTab('auditorias')" id="tab-auditorias" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-gray-700 focus:outline-none hover:bg-gray-50 transition-colors">
                    üìã Auditor√≠as Realizadas
                </button>
            </div>

            <!-- Content Area -->
            <div class="p-6 min-h-[500px]">
                
                <!-- Activos View -->
                <div id="view-activos" class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Inventario Total</h2>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Buscar activo..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none w-64 transition-all">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold tracking-wider">
                                <tr>
                                    <th class="p-4 border-b">C√≥digo</th>
                                    <th class="p-4 border-b">Nombre</th>
                                    <th class="p-4 border-b">Ubicaci√≥n</th>
                                    <th class="p-4 border-b">Categor√≠a</th>
                                    <th class="p-4 border-b">√öltima Act.</th>
                                </tr>
                            </thead>
                            <tbody id="activosTableBody" class="text-sm divide-y divide-gray-100">
                                <tr><td colspan="5" class="p-8 text-center text-gray-400">Cargando datos...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Auditorias View -->
                <div id="view-auditorias" class="hidden fade-in">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Historial de Auditor√≠as</h2>
                    <div id="auditoriasList" class="space-y-4">
                        <!-- Cards injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Logic -->
    <script>
        const API_BASE = '/api';
        let allActivos = [];

        // Formatting Helpers
        const formatDate = (isoString) => {
            if(!isoString) return '-';
            return new Date(isoString).toLocaleString('es-ES', { 
                day: '2-digit', month: 'short', year: 'numeric', 
                hour: '2-digit', minute: '2-digit' 
            });
        };

        // Tabs Logic
        function showTab(tabName) {
            document.getElementById('view-activos').classList.add('hidden');
            document.getElementById('view-auditorias').classList.add('hidden');
            document.getElementById(`view-${tabName}`).classList.remove('hidden');

            document.getElementById('tab-activos').className = 'flex-1 py-4 px-6 text-center font-medium focus:outline-none hover:bg-gray-50 transition-colors ' + (tabName === 'activos' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700');
            document.getElementById('tab-auditorias').className = 'flex-1 py-4 px-6 text-center font-medium focus:outline-none hover:bg-gray-50 transition-colors ' + (tabName === 'auditorias' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700');
        }

        // Fetch Stats
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/stats`);
                const data = await res.json();
                if(data.success) {
                    document.getElementById('statsActivos').innerText = data.stats.activos;
                    document.getElementById('statsAuditorias').innerText = data.stats.auditorias;
                    document.getElementById('statsEspacios').innerText = data.stats.espacios;
                }
            } catch(e) { console.error(e); }
        }

        // Fetch Assets
        async function loadActivos() {
            try {
                const res = await fetch(`${API_BASE}/activos`);
                const data = await res.json();
                if(data.success) {
                    allActivos = data.data;
                    renderActivos(allActivos);
                }
            } catch(e) { console.error(e); }
        }

        // Render Assets Table
        function renderActivos(activos) {
            const tbody = document.getElementById('activosTableBody');
            if(activos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-400">No hay activos registrados.</td></tr>';
                return;
            }
            tbody.innerHTML = activos.map(a => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-mono text-blue-600 font-semibold">${a.codigo}</td>
                    <td class="p-4 font-medium text-gray-900">${a.nombre}</td>
                    <td class="p-4 text-gray-600">
                        <div class="flex flex-col">
                            <span>üìç ${a.espacio || '-'}</span>
                            <span class="text-xs text-gray-400">${a.edificio || ''} ${a.nivel ? '‚Ä¢ ' + a.nivel : ''}</span>
                        </div>
                    </td>
                    <td class="p-4"><span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${a.categoria || 'General'}</span></td>
                    <td class="p-4 text-gray-400 text-xs">${formatDate(a.updated_at)}</td>
                </tr>
            `).join('');
        }

        // Filter Assets
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allActivos.filter(a => 
                a.codigo.toLowerCase().includes(term) || 
                a.nombre.toLowerCase().includes(term) ||
                (a.espacio && a.espacio.toLowerCase().includes(term))
            );
            renderActivos(filtered);
        });

        // Fetch Audits
        async function loadAuditorias() {
            try {
                const res = await fetch(`${API_BASE}/auditorias`);
                const data = await res.json();
                if(data.success) {
                    renderAuditorias(data.data);
                }
            } catch(e) { console.error(e); }
        }

        // Render Audits List
        function renderAuditorias(auditorias) {
            const container = document.getElementById('auditoriasList');
            if(auditorias.length === 0) {
                container.innerHTML = '<div class="text-center p-8 text-gray-400">No hay auditor√≠as registradas.</div>';
                return;
            }
            container.innerHTML = auditorias.map(aud => {
                const progress = aud.total_esperados > 0 ? Math.round((aud.total_escaneados / aud.total_esperados) * 100) : 0;
                return `
                <div class="bg-white border rounded-lg p-5 shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${aud.espacio || 'Auditor√≠a General'}</h3>
                            <p class="text-sm text-gray-500">üìÖ ${formatDate(aud.fecha)}</p>
                        </div>
                        <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-green-400">
                            ${aud.estado || 'Completada'}
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-4 gap-4 mb-4 text-center">
                        <div class="bg-blue-50 rounded p-2">
                            <span class="block text-xl font-bold text-blue-600">${aud.total_escaneados}</span>
                            <span class="text-xs text-blue-400 uppercase">Escaneados</span>
                        </div>
                        <div class="bg-red-50 rounded p-2">
                            <span class="block text-xl font-bold text-red-600">${aud.total_faltantes}</span>
                            <span class="text-xs text-red-400 uppercase">Faltantes</span>
                        </div>
                        <div class="bg-yellow-50 rounded p-2">
                            <span class="block text-xl font-bold text-yellow-600">${aud.total_sobrantes}</span>
                            <span class="text-xs text-yellow-500 uppercase">Sobrantes</span>
                        </div>
                         <div class="bg-gray-50 rounded p-2">
                            <span class="block text-xl font-bold text-gray-600">${aud.total_esperados}</span>
                            <span class="text-xs text-gray-400 uppercase">Total</span>
                        </div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                        <div class="bg-green-600 h-2.5 rounded-full" style="width: ${progress}%"></div>
                    </div>
                    <p class="text-right text-xs text-gray-500">${progress}% Completado</p>
                    
                    ${aud.notas ? `<div class="mt-3 text-sm text-gray-600 bg-gray-50 p-3 rounded italic border-l-2 border-gray-300">"${aud.notas}"</div>` : ''}
                </div>
            `}).join('');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadActivos();
            loadAuditorias();
            
            // Poll for updates every 10s
            setInterval(() => {
                loadStats();
                // loadActivos(); // Avoid reloading table constantly to annoy user
            }, 10000);
        });
    </script>
</body>
</html>
